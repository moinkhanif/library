<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="title text-center mt-5">Library</h1>
    <div class="button_element d-flex justify-content-center m-5">
      <button
        id="new-book"
        data-toggle="collapse"
        role="button"
        href="#form"
        data
        class="btn btn-info text-center d-block"
      >
        Add New Book
      </button>
    </div>
    <div class="form w-50 mx-auto mb-5">
      <form
        id="form"
        class="collapse"
        onsubmit="bookInput(this.author.value,this.title.value,this.pages.value,this.read.value);return false"
      >
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            name="author"
            id="author"
            aria-describedby="authorname"
            placeholder="Enter author name"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            aria-describedby="booktitle"
            placeholder="Enter book title"
          />
        </div>

        <div class="form-group">
          <label for="numberofpages">Number of pages</label>
          <input
            type="number"
            class="form-control"
            name="pages"
            id="numberofpages"
            aria-describedby="number of pages"
            placeholder="Enter number of pages"
          />
        </div>

        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="read"
            value="true"
            name="read"
          />
          <label class="form-check-label" for="read">Read</label>
        </div>

        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="read"
            value="false"
            name="read"
            checked
          />
          <label class="form-check-label" for="read">Not Read</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <div class="container">
      <div id="books_display" class="row"></div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
